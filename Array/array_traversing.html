<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing</title>
  </head>
  <body>
    <script>
      //Array Traversing

      let Data = [2, 33, 4, 56, 8, 443, 7, 64, 332, 133];
      for (let i = 0; i < Data.length; i++) {
        document.write(`index of ${i} is ${Data[i]} <br>`);
      }
    </script>
  </body>
</html>
